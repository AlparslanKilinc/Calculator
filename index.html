<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/12f012c91d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
       <div id="container">
            <div id="display">
                <div class="calculation"></div>
                <div class="result"></div>
            </div>

            <div class="upper-calc">
                <button class="clear" onclick="clears()">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
       
            <div id="calculator">
                <div class="numbers">
                    <button class="nine" onclick="append('9')">9</button>
                    <button class="eight"onclick="append('8')">8</button>
                    <button class="seven"onclick="append('7')">7</button>
                    <button class="six"onclick="append('6')">6</button>
                    <button class="five"onclick="append('5')">5</button>
                    <button class="four"onclick="append('4')">4</button>
                    <button class="three"onclick="append('3')">3</button>
                    <button class="two"onclick="append('2')">2</button>
                    <button class="one"onclick="append('1')">1</button>
                    <button class="zero"onclick="append('0')">0</button>
                    <button class="dot"onclick="append('.')">.</button>
                    <button class="equals"onclick="append('=')">=</button>
                </div>

                <div class="operators">
                    <button class="add"onclick="append('+')">+</button>
                    <button class="subtract"onclick="append('-')">-</button>
                    <button class="multiply"onclick="append('x')">x</button>
                    <button class="divide"onclick="append('/')">/</button>
                </div>
    
            </div>
        </div>
    </main>

    <footer>
        <p> &copy; 2022 AlparslanKilinc</p>
        <a href="https://github.com/AlparslanKilinc" target="_blank"><i class="fa-brands fa-github"></i>
        </a>
    </footer>

</body>
</html>
