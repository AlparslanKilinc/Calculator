<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/12f012c91d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
       <div id="container">
            <div id="display">
                <div class="calculation">1+1</div>
                <div class="result">2</div>
            </div>

            <div class="upper-calc">
                <button class="clear">CLEAR</button>
                <button class="delete">DELETE</button>
            </div>
       
            <div id="calculator">
                <div class="numbers">
                    <button class="nine">9</button>
                    <button class="eight">8</button>
                    <button class="seven">7</button>
                    <button class="six">6</button>
                    <button class="five">5</button>
                    <button class="four">4</button>
                    <button class="three">3</button>
                    <button class="two">2</button>
                    <button class="one">1</button>
                    <button class="zero">0</button>
                    <button class="dot">.</button>
                    <button class="equals">=</button>
                </div>

                <div class="operators">
                    <button class="add">+</button>
                    <button class="subtract">-</button>
                    <button class="multiply">x</button>
                    <button class="divide">/</button>
                </div>
    
            </div>
        </div>
    </main>

    <footer>
        <p> &copy; 2022 AlparslanKilinc</p>
        <a href="https://github.com/AlparslanKilinc" target="_blank"><i class="fa-brands fa-github"></i>
        </a>
    </footer>

</body>
</html>
