<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="#">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/12f012c91d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
       <div id="container">
            <div id="display">
                <div id="Last-Operation" data-last-operation></div>
                <div id="Current-Operation" data-current-operation></div>
            </div>

            <div class="upper-calc">
                <button id="clear" data-delete>CLEAR</button>
                <button id="delete" data-clear>DELETE</button>
            </div>
       
            <div id="calculator">
                <div class="numbers">
                    <button class="btn" data-number >9</button>
                    <button class="btn" data-number>8</button>
                    <button class="btn" data-number>7</button>
                    <button class="btn" data-number>6</button>
                    <button class="btn" data-number>5</button>
                    <button class="btn" data-number>4</button>
                    <button class="btn" data-number>3</button>
                    <button class="btn" data-number>2</button>
                    <button class="btn" data-number>1</button>
                    <button class="btn" data-number>0</button>
                    <button id="dot"    data-number>.</button>
                    <button id="equals" data-equals>=</button>
                </div>

                <div class="operators">
                    <button class="add"      data-operation>+</button>
                    <button class="subtract" data-operation>-</button>
                    <button class="multiply" data-operation>x</button>
                    <button class="divide"   data-operation>/</button>
                </div>
    
            </div>
        </div>
    </main>

    <footer>
        <p> &copy;   <script>
            document.write(new Date().getFullYear())
          </script> AlparslanKilinc</p>
        <a href="https://github.com/AlparslanKilinc" target="_blank"><i class="fa-brands fa-github"></i>
        </a>
    </footer>

</body>
</html>
