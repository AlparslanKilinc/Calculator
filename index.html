<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://kit.fontawesome.com/12f012c91d.js" crossorigin="anonymous"></script>
    <title>Calculator</title>
</head>
<body>
    <main>
       <div id="container">
            <div id="display">
                <div id="Last-Operation" data-last-operation></div>
                <div id="Current-Operation" data-current-operation></div>
            </div>

           
            <div id="calculator">
                <div class="numbers">
                    <button id="clear" onclick="this.blur();" data-clear>C</button>
                    <button id="sign" onclick="this.blur();" data-sign>&pm;</button>
                    <button id="modulo" onclick="this.blur();" data-operation>%</button>
                    <button class="divide"  onclick="this.blur();"  data-operation>/</button>
                    <button class="btn" onclick="this.blur();" data-number>7</button>
                    <button class="btn" onclick="this.blur();" data-number>8</button>
                    <button class="btn" onclick="this.blur();" data-number >9</button>
                    <button class="multiply" onclick="this.blur();" data-operation>x</button>
                    <button class="btn" onclick="this.blur();" data-number>4</button>
                    <button class="btn" onclick="this.blur();" data-number>5</button>
                    <button class="btn" onclick="this.blur();" data-number>6</button>
                    <button class="subtract" onclick="this.blur();" data-operation>-</button>
                    <button class="btn" onclick="this.blur();" data-number>1</button>
                    <button class="btn" onclick="this.blur();" data-number>2</button>
                    <button class="btn" onclick="this.blur();" data-number>3</button>
                    <button class="add" onclick="this.blur();" data-operation>+</button>
                </div>
                
               <div class="bottom">
                <button class="zero" onclick="this.blur();" data-number>0</button>
                <button id="dot"   onclick="this.blur();" data-number>.</button>
                <button id="equals" onclick="this.blur();" data-equals>=</button>
               </div>
                
    
            </div>
        </div>
    </main>

    <footer>
        <p> &copy;   <script>
            document.write(new Date().getFullYear())
          </script> AlparslanKilinc</p>
        <a href="https://github.com/AlparslanKilinc" target="_blank"><i class="fa-brands fa-github"></i>
        </a>
    </footer>

</body>
</html>
